<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/${trimprefix(styles_path, "/")}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Site</title>
    <meta name="description" content="This is the private part of the site">
  </head>
  <body>
    <header>
      <div class="header-block"><h1 class="heading">Private Site</h1></div>
    </header>
    <main>
      <section class="site-tools">
        ${join("\n", [for plugin_config in plugin_configs : 
<<EOF
        <a href="/plugins/${plugin_config.name}/index.html">
          <div class="site-tool-card">
            <h1 class="tool-title">
              ${plugin_config.slug}
            </h1>
          </div>
        </a>
EOF
])}
      </section>
    </main>
    <footer>
      this is the footer text
    </footer>
  </body>
</html>
